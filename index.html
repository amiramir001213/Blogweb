<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>وبلاگ من</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="وبلاگ شخصی من - مقالات و نوشته‌های من">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
</head>

<body>

    <header class="site-header container">
        <h1 class="site-title">وبلاگ من</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="جستجو..." aria-label="جستجو در مقالات">
            <button id="search-btn" class="search-button" aria-label="جستجو">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </header>

    <main class="site-main container">
        <!-- نتایج جستجو -->
        <section id="search-results" class="search-results" hidden>
            <h2>نتایج جستجو برای: <span id="search-term"></span></h2>
            <div id="results-container"></div>
            <button id="back-from-search" class="button back-button">◀ بازگشت به همه مقالات</button>
        </section>
        
        <!-- لیست مقالات -->
        <section id="post-list" class="post-list"></section>

        <!-- صفحه‌بندی -->
        <nav id="pagination" class="pagination"></nav>

        <!-- جزئیات مقاله -->
        <article id="post-detail" class="post-detail" hidden>
            <button id="back-btn" class="button back-button">◀ بازگشت</button>
            <h1 id="detail-title"></h1>
            <p id="detail-meta" class="post-meta"></p>
            <div id="detail-content" class="post-content"></div>
        </article>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-info">
                    <span>© ۱۴۰۴ وبلاگ افزایش آگاهی عمومی</span>
                    <span>|</span>
                    <span>ساخته شده با هوش مصنوعی</span>
                    <span>|</span>
                    <span>توسعه مداوم با AI</span>
                </div>
                <div class="footer-contact">
                    <a href="https://t.me/http_users" target="_blank" class="telegram-link">
                        <span class="telegram-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="var(--accent-color)" xmlns="http://www.w3.org/2000/svg">

                            </svg>
                        </span>
                        <span>دسترسی به کانال تلگرام</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
